<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花火アニメーション（speedColor二重輪郭版）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <style>
    /* ページの余白をなくす */
    body {
      padding: 0;
      margin: 0;
      overflow: hidden; /* スクロールバーを非表示にする */
    }
  </style>
</head>
<body>
  <script>
    // ==================================================================
    // ★★★ パラメータ調整エリア ★★★
    // ==================================================================

    // --- 全体に関する設定 ---
    const NEW_FIREWORK_PROBABILITY = 0.03; 
    const CLICK_FIREWORK_COUNT = 1;      

    // --- 残像効果に関する設定 ---
    const BACKGROUND_FADE_ALPHA = 15; 

    // --- 打ち上げに関する設定 ---
    const LAUNCH_SPEED_MIN = -11; 
    const LAUNCH_SPEED_MAX = -6;  
    const GRAVITY = 0.1;          

    // --- 爆発の見た目に関する設定 ---
    const PARTICLE_COUNT_MIN = 80;  
    const PARTICLE_COUNT_MAX = 200; 
    const OUTER_RING_COUNT = 15;    
    const COLOR_CHANGE_THRESHOLD = 160;
    const DEFAULT_PARTICLE_WEIGHT = 2;
    const KAMURO_TRAIL_WEIGHT = 1.5;

    // --- 爆発の動きに関する設定 ---
    const EXPLOSION_SPEED_MIN = 0.5; 
    const EXPLOSION_SPEED_MAX = 10;  
    const PARTICLE_DRAG = 0.96;      
    const PARTICLE_FADE_RATE = 3.5;
    
    // --- 「speedColor」専用のパラメータ ---
    const SPEED_COLOR_THRESHOLD = 5.0; 
    const SPEED_COLOR_RING_COUNT = 15; 
    
    // --- 「かむろ」専用のパラメータ ---
    const KAMURO_GRAVITY = 0.03;
    const KAMURO_FADE_RATE = 1.8;

    // ==================================================================


    let fireworks = [];
    let gravity;
    let kamuroGravity;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      gravity = createVector(0, GRAVITY);
      kamuroGravity = createVector(0, KAMURO_GRAVITY);
      stroke(255);
      colorMode(HSB);
    }

    function draw() {
      colorMode(RGB);
      background(0, 0, 0, BACKGROUND_FADE_ALPHA);
      
      if (random(1) < NEW_FIREWORK_PROBABILITY) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].show();
        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }
    }
    
    function mousePressed() {
      for (let i = 0; i < CLICK_FIREWORK_COUNT; i++) {
        fireworks.push(new Firework(mouseX));
      }
    }

    // ===== パーティクル（粒子）クラス =====
    class Particle {
      constructor(x, y, isFirework, options = {}) {
        this.pos = createVector(x, y);
        this.prevPos = createVector(x, y); 
        this.isFirework = isFirework;
        this.lifespan = 255;
        this.acc = createVector(0, 0);
        this.history = [];

        this.hu = options.hu || 0;
        this.hu2 = options.hu2 || this.hu;
        this.type = options.type || 'point';
        this.effect = options.effect || 'normal';

        if (isFirework) {
          this.vel = createVector(0, random(LAUNCH_SPEED_MIN, LAUNCH_SPEED_MAX));
        } else {
          this.vel = options.velocity;
        }
      }

      applyForce(force) {
        this.acc.add(force);
      }

      update() {
        this.prevPos.set(this.pos);
        if (!this.isFirework) {
          this.vel.mult(PARTICLE_DRAG);
          
          if (this.effect === 'kamuro') {
            this.lifespan -= KAMURO_FADE_RATE;
          } else {
            this.lifespan -= PARTICLE_FADE_RATE;
          }
          
          if (this.type === 'line') {
            this.history.push(this.pos.copy());
            if (this.history.length > 30) {
              this.history.splice(0, 1);
            }
          }
        }
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        this.acc.mult(0);
      }

      done() {
        return this.lifespan < 0;
      }

      show() {
        colorMode(HSB);
        
        if (!this.isFirework) {
          if (this.effect === 'kamuro') {
            strokeWeight(KAMURO_TRAIL_WEIGHT);
          } else {
            strokeWeight(DEFAULT_PARTICLE_WEIGHT);
          }

          if (this.effect === 'colorChange') {
            let finalColor;
            if (this.lifespan > COLOR_CHANGE_THRESHOLD) {
              finalColor = color(this.hu, 255, 255);
            } else {
              const fromColor = color(this.hu, 255, 255);
              const toColor = color(this.hu2, 255, 255);
              const amt = map(this.lifespan, COLOR_CHANGE_THRESHOLD, 0, 0, 1);
              finalColor = lerpColor(fromColor, toColor, amt);
            }
            stroke(finalColor, this.lifespan);
          } else {
            stroke(this.hu, 255, 255, this.lifespan);
          }
          
          if (this.type === 'line') {
            beginShape();
            noFill();
            for (const p of this.history) {
              vertex(p.x, p.y);
            }
            endShape();
          } else {
            point(this.pos.x, this.pos.y);
          }
        } else {
          strokeWeight(4);
          stroke(this.hu, 255, 255);
          point(this.pos.x, this.pos.y);
        }
      }
    }

    // ===== 花火クラス =====
    class Firework {
      constructor(x) {
        const effects = ['normal', 'colorChange', 'bicolor', 'kamuro', 'speedColor'];
        this.effect = random(effects);

        if (this.effect === 'kamuro') {
          this.hu = random(360);
          this.type = 'line';
        } else if (this.effect === 'speedColor') {
          this.type = 'point';
          this.huSlow = random(360);
          this.huFast = random(360);
        } else {
          this.hu = random(360);
          this.type = 'point';
        }
        
        const startX = x || random(200, width - 200);
        this.firework = new Particle(startX, height, true, { hu: this.hu });
        this.exploded = false;
        this.particles = [];
        this.particleCount = random(PARTICLE_COUNT_MIN, PARTICLE_COUNT_MAX);

        if (this.effect === 'colorChange') {
          this.hu2 = random(360); 
        } else if (this.effect === 'bicolor') {
          this.hu2 = random(360);
        }
      }

      done() { return this.exploded && this.particles.length === 0; }

      update() {
        if (!this.exploded) {
          this.firework.applyForce(gravity);
          this.firework.update();
          if (this.firework.vel.y >= 0) {
            this.exploded = true;
            this.explode();
          }
        } else {
          for (let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            
            if (p.effect === 'kamuro' && !p.isFirework) {
              p.applyForce(kamuroGravity);
            }
            
            p.update();
            if (p.done()) {
              this.particles.splice(i, 1);
            }
          }
        }
      }

      explode() {
        let maxRandomSpeed = 0;
        let explosionSpeed = (this.effect === 'kamuro') ? EXPLOSION_SPEED_MAX / 2 : EXPLOSION_SPEED_MAX;

        // 内側のランダムな火花を生成
        for (let i = 0; i < this.particleCount; i++) {
          const vel = p5.Vector.random2D();
          let speed = random(EXPLOSION_SPEED_MIN, explosionSpeed);
          if (speed > maxRandomSpeed) maxRandomSpeed = speed;
          vel.mult(speed);

          let particleOptions = { velocity: vel, type: this.type, effect: this.effect };

          if (this.effect === 'bicolor') {
            particleOptions.hu = random(1) < 0.5 ? this.hu : this.hu2;
          } else if (this.effect === 'speedColor') {
            particleOptions.hu = speed > SPEED_COLOR_THRESHOLD ? this.huFast : this.huSlow;
          } else { 
            particleOptions.hu = this.hu;
            particleOptions.hu2 = this.hu2;
          }
          
          this.particles.push(new Particle(this.firework.pos.x, this.firework.pos.y, false, particleOptions));
        }       

        // --- 輪郭の生成 ---
        // ★★★ 変更点：if/elseの分岐をやめ、それぞれのエフェクトで輪郭を生成するように変更 ★★★

        // 1. 「かむろ」以外のエフェクトで、最大速度の輪郭を生成
        if (this.effect !== 'kamuro') {
          const angleIncrement = TWO_PI / OUTER_RING_COUNT;
          for (let i = 0; i < OUTER_RING_COUNT; i++) {
            const angle = i * angleIncrement;
            const velocity = p5.Vector.fromAngle(angle).mult(maxRandomSpeed);
            
            let particleOptions = { velocity: velocity, type: this.type, effect: this.effect };
            
            if (this.effect === 'bicolor') {
              particleOptions.hu = random(1) < 0.5 ? this.hu : this.hu2;
            } else if (this.effect === 'speedColor') {
              // 最大速度なので、速い粒の色を適用
              particleOptions.hu = this.huFast;
            } else {
              particleOptions.hu = this.hu;
              particleOptions.hu2 = this.hu2;
            }
            this.particles.push(new Particle(this.firework.pos.x, this.firework.pos.y, false, particleOptions));
          }
        }
        
        // 2. 「speedColor」の場合のみ、追加で境界速度の輪郭を生成
        if (this.effect === 'speedColor') {
          const angleIncrement = TWO_PI / SPEED_COLOR_RING_COUNT;
          for (let i = 0; i < SPEED_COLOR_RING_COUNT; i++) {
            const angle = i * angleIncrement;
            const velocity = p5.Vector.fromAngle(angle).mult(SPEED_COLOR_THRESHOLD);
            
            let particleOptions = { 
              velocity: velocity, 
              type: this.type, 
              effect: this.effect, 
              hu: this.huSlow // 輪郭の色を「遅い粒用の色」に固定
            };
            this.particles.push(new Particle(this.firework.pos.x, this.firework.pos.y, false, particleOptions));
          }
        }
      }

      show() {
        if (!this.exploded) {
          this.firework.show();
        } else {
          for (let p of this.particles) p.show();
        }
      }
    }
  </script>
</body>
</html>
